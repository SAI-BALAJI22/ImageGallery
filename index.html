<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Gallery with JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <script src="script.js" defer></script>

  </head>
  <body>
   
    <section class="search">
      <img src="images\img1.jpg" alt="search-img">

    </section>

                    <span>Speed</span>
                </div>

                    <i class="uil uil-camera"></i>
                    <span>Time

    </ul>
    </section>
    <div class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <div class="header-left">
            <i class="uil uil-camera"></i>
            <h2 class="modal-title">Image Title</h2>
          </div>
          <span class="close">&times;</span>
        </div>
        <img src="" alt="Image Preview" class="modal-image">
        <div class="modal-actions">
          <a href="" download class="download-button" id="modal-download-btn">
            <i class="uil uil-import"></i> 
          </a>
        </div>
      </div>
    </div>
  </body>

</html>
